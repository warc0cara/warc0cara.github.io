<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=wtv123.pages.dev">
    <script>
        // Verifica se a página foi carregada novamente após o redirecionamento meta refresh
        function checkRedirect() {
            if (document.cookie.indexOf("redirected=true") === -1) {
                // Define o cookie para indicar que o redirecionamento ocorreu
                document.cookie = "redirected=true";
                // Redirecionamento usando JavaScript após 5 segundos como fallback
                setTimeout(function() {
                    window.location.href = "https://warc0cara.github.io/home.html";
                }, 5000); // 5000 milissegundos = 5 segundos
            } else {
                // Limpa o cookie após o redirecionamento
                document.cookie = "redirected=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            }
        }
        window.onload = checkRedirect;
    </script>
    <style>
        /* Oculta todo o conteúdo da página */
        html, body {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Conteúdo vazio -->
</body>
</html>
